<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="main">
        <button class="btn-prime">fetch</button>
        <div class="tbl-container">
            <div class="weather">
                <table class="tbl" style="padding: 40px;">
                    <tr>
                        <td id="temp"></td>
                        <td style="width: 30px;"></td>
                        <td class="img"></td>
                    </tr>
                </table>
                <button class="toggle" style="display: none;">Toggle Scale</button>
            </div>
            <div class="recent">
                <h2>Recently Searched Locations</h2>
                <table class="header"></table>
                <table class="recent-table">
                </table>
                <button class="clear" style="display:none">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
